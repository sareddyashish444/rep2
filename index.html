<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Toggle Theme</h2>
    <label class="switch">
        <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>
</div>

<script>
    function toggleTheme() {
        var element = document.body;
        if (document.getElementById('theme-switch').checked) {
            element.style.backgroundColor = "black";
            element.style.color = "white";
        } else {
            element.style.backgroundColor = "white";
            element.style.color = "black";
        }
    }
</script>

</body>
</html>
